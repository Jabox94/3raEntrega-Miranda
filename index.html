<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="left__header">
                <p>
                    <ion-icon name="phone-portrait-outline"></ion-icon>
                    0800 ****
                </p>
                <p class="header__horario">
                    L a S de 9hs a 21hs
                </p>
            </div>
            <!-- Left header -->
            <div class="mid__header">
                <p>Estas comprando en: </p>
                <form class="form form-disable">
                    <select class="form__selector" name="ubicacionCiudad">
                        <option value="montevideo">Montevideo</option>
                        <option value="canelones">Canelones</option>
                        <option value="puntaDelEste">Punta del este</option>
                    </select>
                </form>
            </div>
            <!-- Mid header -->
            <div class="right__header socials__header">
                <div class="socials__header">
                    <ion-icon name="logo-facebook"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-youtube"></ion-icon>
                </div>
            </div>
            <!-- Right header -->
        </div>
    </header>
    <!--  -->
    <nav class="nav">
        <div class="nav__container">
            <div class="nav__left">
                <div class="logo">
                    <h2>Jabox</h2>
                    <h3>Supermarket</h3>
                </div>
            </div>
            <!-- Left nav -->
            <div class="nav__mid">
                <form>
                    <ion-icon name="search"></ion-icon>
                    <input type="text" placeholder="Busca aquí...">
                </form>
            </div>
            <!-- mid nav -->
            <div class="nav__right">
                <ion-icon name="cart"></ion-icon>
                <ion-icon name="person-circle"></ion-icon>
            </div>
            <!-- right nav -->
        </div>
    </nav>
    <!--  -->
    <section class="section">
        <div class="carousel" data-carousel>
            <!-- Buttons -->
            <button class="carousel-button prev" id="btnPrev" data-carousel-button="prev">
                <ion-icon name="arrow-back"></ion-icon>
            </button>

            <button class="carousel-button next" id="btnNext" data-carousel-button="next">
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
            <!-- Slider -->
            <ul class="slider" id="slider" data-slides>
                <li class="slide" data-active>
                    <img src="./media/dw-1920x400-aniversario-devoto-2023.webp" alt="Promocion aniversario de devoto">
                </li>
                <li class="slide">
                    <img src="./media/banner_conacrem_1920x400.gif" alt="Promocion Conaprole">
                </li>
                <li class="slide">
                    <img src="./media/d-calefacción-sin-envio.webp" alt="Promocion calefaccion sin envio">
                </li>
            </ul>
        </div>
        <!-- fin carousel -->
    </section>

    <main>

    </main>

    <footer>

    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
